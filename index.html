<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SOAP Note Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    input, button { margin-top: 0.5em; width: 100%; padding: 0.5em; font-size: 1em; }
    pre { background: #f4f4f4; padding: 1em; white-space: pre-wrap; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>SOAP Note Generator</h1>
  <p>Upload your consult audio (mp3, wav, m4a) and click Generate.</p>

  <input id="fileInput" type="file" accept="audio/*">
  <button id="generate">Generate SOAP Note</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('generate').onclick = async () => {
      const fileEl = document.getElementById('fileInput');
      if (!fileEl.files.length) {
        return alert('Please upload an audio file first');
      }
      document.getElementById('output').textContent = 'Processing…';

      const form = new FormData();
      form.append('file', fileEl.files[0]);

      try {
        const resp = await fetch('/api/soapnote', {
          method: 'POST',
          body: form
        });
        const body = await resp.text();
        if (!resp.ok) {
          // show the actual server-side error
          document.getElementById('output').textContent =
            '❌ Error from server:\n' + body;
          return;
        }
        // successful response
        document.getElementById('output').textContent = body;
      } catch (e) {
        document.getElementById('output').textContent =
          '⚠️ Fetch failed: ' + e.message;
      }
    };
  </script>
</body>
</html>
